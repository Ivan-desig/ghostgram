name: Build Signed Ghostgram

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: '0'

      - name: Install Certificate
        run: |
          security create-keychain -p build build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p build build.keychain
          
          # Фикс сертификата
          openssl pkcs12 -in cert.p12 -nodes -passin pass:1 -out temp_cert.pem
          openssl pkcs12 -export -in temp_cert.pem -out cert_fixed.p12 -passout pass:1
          security import cert_fixed.p12 -k build.keychain -P 1 -A -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k build build.keychain
          
          # Раскладка профилей
          mkdir -p build-system/fake-codesigning/profiles
          cp profile.mobileprovision build-system/fake-codesigning/profiles/
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: Force Patch Build System
        run: |
          # 1. Вырезаем требование пушей из конфигов
          find . -name "*.entitlements" -exec plutil -remove "aps-environment" {} \; || true
          
          # 2. ПАТЧИМ ПРОВЕРКУ В PYTHON (Самое важное)
          # Находим строку с ошибкой и заставляем её замолчать
          FILE_PATH="build-system/Make/BuildConfiguration.py"
          
          # Заменяем 'raise Exception' на 'print' для ошибки aps-environment
          sed -i '' "s/raise Exception('Could not find a valid aps-environment/print('SKIPPED: aps-environment/g" $FILE_PATH
          
          # Дополнительный хак: заставляем функцию проверки всегда возвращать "production", если она ищет статус пушей
          sed -i '' "s/return entitlements\['aps-environment'\]/return 'production'/g" $FILE_PATH || true

      - name: Build App
        run: |
          BUILD_NUMBER=$(git rev-list --count HEAD)
          
          python3 -u build-system/Make/Make.py \
            --overrideXcodeVersion \
            build \
            --configurationPath="build-system/appstore-configuration.json" \
            --codesigningInformationPath=build-system/fake-codesigning \
            --configuration=release_arm64 \
            --buildNumber=$BUILD_NUMBER
