name: Build Signed Ghostgram (ULTIMATE FIX)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: '0'

      - name: Install Certificate
        run: |
          security create-keychain -p build build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p build build.keychain
          openssl pkcs12 -in cert.p12 -nodes -passin pass:1 -out temp_cert.pem
          openssl pkcs12 -export -in temp_cert.pem -out cert_fixed.p12 -passout pass:1
          security import cert_fixed.p12 -k build.keychain -P 1 -A -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k build build.keychain
          mkdir -p build-system/fake-codesigning/profiles
          cp profile.mobileprovision build-system/fake-codesigning/profiles/
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: Hard Reset Build System
        run: |
          # 1. Стираем пуши из всех конфигов проекта
          find . -name "*.entitlements" -exec plutil -remove "aps-environment" {} \; || true
          
          # 2. ПОЛНАЯ ПОДМЕНА BuildConfiguration.py (Метод "Игнорируем всё")
          cat <<EOF > build-system/Make/BuildConfiguration.py
          class CodesigningSource: 
              def __init__(self, *args, **kwargs): pass
          class GitCodesigningSource(CodesigningSource): 
              def __init__(self, *args, **kwargs): pass
          class XcodeManagedCodesigningSource(CodesigningSource): 
              def __init__(self, *args, **kwargs): pass

          class DirectoryCodesigningSource(CodesigningSource):
              def __init__(self, *args, **kwargs):
                  self.directory_path = "build-system/fake-codesigning"
                  self.team_id = "DUMMY"
                  self.bundle_id = "org.telegram.messenger"
              def copy_profiles_to_destination(self, *args, **kwargs): return None

          class BuildConfiguration:
              def __init__(self, *args, **kwargs):
                  self.arguments = args[0] if args else None
                  self.team_id = "DUMMY"
                  self.bundle_id = "org.telegram.messenger"
                  self.api_id = "12345"
                  self.api_hash = "abcdef"

          def build_configuration_from_json(path):
              return BuildConfiguration(None)

          def get_aps_environment(entitlements): return 'production'
          
          def resolve_codesigning(*args, **kwargs):
              return DirectoryCodesigningSource()
          EOF

          # 3. Физически вырезаем проверку Xcode из Make.py
          sed -i '' 's/if required_xcode_version != current_xcode_version:/if False:/g' build-system/Make/Make.py || true

      - name: Build App
        run: |
          BUILD_NUMBER=$(git rev-list --count HEAD)
          python3 -u build-system/Make/Make.py \
            --overrideXcodeVersion \
            build \
            --configurationPath="build-system/appstore-configuration.json" \
            --codesigningInformationPath=build-system/fake-codesigning \
            --configuration=release_arm64 \
            --buildNumber=$BUILD_NUMBER

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: Signed-Ghostgram
          path: build/artifacts/Telegram.ipa
